<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>Spotify Duotone Filter with HTML Canvas and Javascript</title>
	<script type="text/javascript" src="js/duotonefx_alt.js"></script>
	<style>
		body {
			margin: 0;
			font-size: 16px;
			font-family: " Helvetica Neue", Helvetica;
		}

		#main {
			width: 600px;
			margin: 50px auto;
			text-align: center;
		}

		p {
			text-align: left;
			margin: 40px;
		}

		button {
			font-weight: 600;
			margin: 20px 10px;
			padding: 15px 30px;
			border: 2px solid black;
			background-color: white;
			border-radius: 10px;
			color: black;
			transition: all 0.3s ease;
			text-transform: uppercase;
		}

		button:hover {
			cursor: pointer;
			background-color: black;
			color: white;
		}
	</style>
</head>

<body>
	<div id="main">
		<p>This is the canvas generated with the Duotone function. Use the "Convert to Image" button to convert the
			canvas into a png image below, which can be saved on desktop and mobile.</p>
		<canvas id="duotone" width="600" height="600"></canvas>
		<button onclick="randomizeColors()">Change Colours</button>
		<button onclick="downloadImage()">Convert to Image</button>
		<img id="image">
	</div>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
